<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure PDF Merger</title>
    
    <!-- Primary CSP (HTML level) -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'none';
                  script-src 'self' cdnjs.cloudflare.com 'wasm-unsafe-eval';
                  style-src 'self' 'unsafe-inline';
                  img-src 'self' data: blob:;
                  font-src 'self';
                  connect-src 'self';
                  object-src 'none';
                  frame-src 'none';
                  base-uri 'self';
                  form-action 'none';
                  require-trusted-types-for 'script'">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    
    <!-- Library Documentation -->
    <style>
        /* Your existing styles plus: */
        .library-info {
            background: #f8f9fa;
            border-left: 4px solid #4CAF50;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="library-info">
        <h3>JavaScript Libraries Used:</h3>
        <ul>
            <li><strong>PDF.js v2.12.313</strong> - Mozilla's PDF rendering library (<a href="https://mozilla.github.io/pdf.js/" target="_blank" rel="noopener noreferrer">Official Site</a>)</li>
            <li><strong>PDF-Lib v1.17.1</strong> - PDF manipulation library (<a href="https://pdf-lib.js.org/" target="_blank" rel="noopener noreferrer">Official Site</a>)</li>
        </ul>
        <p>Loaded securely from Cloudflare CDN with Subresource Integrity (SRI) checks.</p>
    </div>

    <!-- Rest of your HTML content -->
    
    <!-- Load PDF.js first with Trusted Types compatibility -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"
            integrity="sha512-Z2C9z4h2gFyqtj9Tp/LqGqP0I+3wDkQ5g5bXod4WIZJZQK/6M9u0RZW3WJa7QZk8Zq+lyD7y/1YoUQpG+AE0Yg=="
            crossorigin="anonymous"></script>
    <script>
        // Initialize PDF.js worker with Trusted Types compatibility
        (function() {
            const workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';
            if (window.trustedTypes && trustedTypes.createPolicy) {
                const policy = trustedTypes.createPolicy('pdfjsWorker', {
                    createScriptURL: () => workerSrc
                });
                pdfjsLib.GlobalWorkerOptions.workerSrc = policy.createScriptURL('');
            } else {
                pdfjsLib.GlobalWorkerOptions.workerSrc = workerSrc;
            }
        })();
    </script>
    
    <!-- Then load PDF-Lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"
            integrity="sha512-+qcj6C/oQHxrk0pKX5VZJZRk8QqLg9oMgD/0HvXXqQ1bKSPRBrRPHZ8NtqMJH3QvR1ZPvXqDgQZc6Rjvq9H3A=="
            crossorigin="anonymous"></script>
    
    <!-- Your app.js comes last -->
    <script src="app.js"></script>
</body>
</html>
