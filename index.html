<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Secure PDF Merger</title>
    
    <!-- Primary CSP (HTML level) -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'none';
                  script-src 'self' cdnjs.cloudflare.com 'wasm-unsafe-eval';
                  style-src 'self' 'unsafe-inline';
                  img-src 'self' data: blob:;
                  font-src 'self';
                  connect-src 'self';
                  object-src 'none';
                  frame-src 'none';
                  base-uri 'self';
                  form-action 'none';
                  require-trusted-types-for 'script'">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    
    <!-- Trusted Types Policy -->
    <script>
        if (window.trustedTypes && trustedTypes.createPolicy) {
            trustedTypes.createPolicy('default', {
                createHTML: string => {
                    const div = document.createElement('div');
                    div.textContent = string;
                    return div.innerHTML;
                },
                createScriptURL: string => {
                    if (!string.startsWith('https://cdnjs.cloudflare.com/') && 
                        !string.startsWith(window.location.origin)) {
                        throw new Error('Untrusted script URL');
                    }
                    return string;
                }
            });
        }
    </script>
    
    <!-- Library References with SRI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"
            integrity="sha512-Z2C9z4h2gFyqtj9Tp/LqGqP0I+3wDkQ5g5bXod4WIZJZQK/6M9u0RZW3WJa7QZk8Zq+lyD7y/1YoUQpG+AE0Yg=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"
            integrity="sha512-+qcj6C/oQHxrk0pKX5VZJZRk8QqLg9oMgD/0HvXXqQ1bKSPRBrRPHZ8NtqMJH3QvR1ZPvXqDgQZc6Rjvq9H3A=="
            crossorigin="anonymous"></script>
    
    <style>
        /* Previous styles remain... */
        
        /* Enhanced security UI elements */
        .security-badge {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .security-badge::before {
            content: "ðŸ”’";
        }
        
        /* Enhanced file validation UI */
        .validation-status {
            display: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .validation-valid {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
        
        .validation-invalid {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
    </style>
</head>
<body>
    <div class="security-badge">Secure Offline Processing</div>
    
    <!-- Your existing HTML structure -->
    
    <!-- Enhanced file validation display -->
    <div id="validationStatus" class="validation-status"></div>
    
    <!-- Preview Modal with enhanced security -->
    <div id="previewModal">
        <div class="modal-content">
            <h2>Secure PDF Preview</h2>
            <div id="pdfPreviewContainer">
                <div id="pdfPreview"></div>
                <div id="securityWatermark"></div>
            </div>
            <div id="fileError" class="file-error"></div>
            <div class="action-buttons">
                <!-- Your action buttons -->
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    
    <!-- Secondary CSP (JavaScript level) -->
    <script>
        // Enhance CSP when cloud features are needed
        function enableCloudFeatures() {
            const newCsp = `
                default-src 'none';
                script-src 'self' cdnjs.cloudflare.com 'wasm-unsafe-eval' apis.google.com;
                style-src 'self' 'unsafe-inline';
                img-src 'self' data: blob:;
                font-src 'self';
                connect-src 'self' https://www.googleapis.com https://graph.microsoft.com;
                object-src 'none';
                frame-src 'none';
                base-uri 'self';
                form-action 'none' https://docs.google.com;
                require-trusted-types-for 'script';
            `.replace(/\n/g, '').trim();
            
            const meta = document.createElement('meta');
            meta.httpEquiv = 'Content-Security-Policy';
            meta.content = newCsp;
            document.head.appendChild(meta);
        }
    </script>
</body>
</html>
